<!DOCTYPE html>
<html>
<head>
    <title>Dia dos Namorados</title>
    <style>
        body {
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .quadro {
            background: white;
            border: 10px solid hotpink;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* Adiciona anima√ß√£o suave */
        }
        img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .pergunta {
            font-size: 24px;
            color: darkred;
            margin-bottom: 20px;
        }
        .botoes {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        #sim {
            background: green;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease; /* Adiciona anima√ß√£o suave */
        }
        #nao {
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease; /* Adiciona anima√ß√£o suave */
        }
    </style>
</head>
<body>
    <div class="quadro" id="quadro">
        <img id="imagem" src="assets/togepiLove.gif" alt="Togepi Love">
        <div class="pergunta">Will you be my Valentine? üíñ</div>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Yes</button>
            <button id="nao" onclick="troll()">No</button>
        </div>
    </div>

    <script>
        function troll() {
            // Aumenta o bot√£o verde
            const simBtn = document.getElementById('sim');
            simBtn.style.transform = "scale(1.1)"; // Aumenta 10% (diminu√≠ o crescimento)
            simBtn.style.padding = "20px 40px"; // Aumenta o padding

            // Diminui o bot√£o vermelho
            const naoBtn = document.getElementById('nao');
            naoBtn.style.transform = "scale(0.6)"; // Diminui 40%
            naoBtn.style.padding = "10px 20px"; // Diminui o padding

            // Aumenta o tamanho da div para acomodar o bot√£o maior
            const quadro = document.getElementById('quadro');
            quadro.style.padding = "40px"; // Aumenta o padding da div
            quadro.style.transform = "scale(1.1)"; // Aumenta 10%

            // Muda a imagem para "togepiAngry.gif"
            const imagem = document.getElementById('imagem');
            imagem.src = "assets/togepiAngry.gif";

            // Muda os textos dos bot√µes
            simBtn.innerHTML = "OF COURSE YOU'LL";
            naoBtn.innerHTML = "HAVE NO CHOICE üòà";
        }

        function aceitou() {
            window.location.href = "assets/loveu.html"; // Atualize o caminho
        }
    </script>
</body>
</html>
